<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HMMM 😎</title>
<style>
body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  font-family: monospace;
  background: #1a1a2e;
  color: #ff99cc;
  cursor: crosshair;
}

/* Starry background */
canvas#bgCanvas {
  position: absolute;
  top: 0;
  left: 0;
  z-index: 0;
}

/* Orb in center */
.orb {
  width: clamp(70px, 12vw, 120px);
  height: clamp(70px, 12vw, 120px);
  background: radial-gradient(circle, #8b00ff, #ff3399);
  border-radius: 50%;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  box-shadow: 0 0 30px #8b00ff, 0 0 60px #ff3399, 0 0 90px #d100ff;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  font-size: clamp(2em, 6vw, 3em);
  color: #fff;
  animation: floatSpin 4s infinite alternate;
  transition: all 1s ease;
  z-index: 10;
}
@keyframes floatSpin {
  0% { transform: translate(-50%, -50%) translateY(0px) rotate(0deg); }
  50% { transform: translate(-50%, -50%) translateY(-25px) rotate(180deg); }
  100% { transform: translate(-50%, -50%) translateY(0px) rotate(360deg); }
}

/* Main ASCII cat + cake */
pre#asciiCat {
  display: none;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  white-space: pre;
  text-align: center;
  color: #ff99cc;
  text-shadow: 0 0 5px #8b00ff, 0 0 10px #ff3399;
  z-index: 5;
  font-size: clamp(18px, 5vw, 40px);
  line-height: clamp(20px, 5.5vw, 42px);
  max-width: 95%;
}

/* Confetti */
.confetti {
  position: absolute;
  font-size: 14px;
  display: flex;
  justify-content: center;
  align-items: center;
  top: -10px;
  animation: confettiFall linear infinite;
  z-index: 5;
}
@keyframes confettiFall {
  0% { transform: translateY(0) rotate(0deg); opacity: 1; }
  100% { transform: translateY(700px) rotate(360deg); opacity: 0; }
}

/* Orb sparks */
.orb-spark {
  position: absolute;
  font-size: 1.2em;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #ff66cc;
  opacity: 0.7;
  animation: sparkMove 1.5s linear infinite;
  z-index: 5;
}
@keyframes sparkMove {
  0% { transform: translate(0,0) scale(1); opacity: 1; }
  100% { transform: translate(calc(-60px + 120px * var(--x)), calc(-60px + 120px * var(--y))) scale(0); opacity: 0; }
}

/* Balloons */
.balloon {
  position: absolute;
  font-size: 1.8em;
  animation: floatBalloon linear infinite;
  z-index: 4;
  cursor: grab;
}
@keyframes floatBalloon {
  0% { transform: translateY(0px) rotate(0deg); opacity: 1; }
  100% { transform: translateY(-900px) rotate(360deg); opacity: 0; }
}

/* Candle flicker */
.candle {
  color: #ffcc00;
  animation: flicker 0.3s infinite alternate;
}
@keyframes flicker {
  0% { text-shadow: 0 0 5px #ffcc00; }
  100% { text-shadow: 0 0 20px #ffff66; }
}

/* Subtle Instructions overlay */
#instructions {
  position: absolute;
  bottom: 10px;
  right: 10px;
  background: rgba(0,0,0,0.3);
  color: #ff99cc;
  padding: 10px 15px;
  border-radius: 8px;
  font-family: monospace;
  text-align: left;
  z-index: 20;
  max-width: 250px;
  line-height: 1.4;
  font-size: clamp(10px, 1.2vw, 14px);
  text-shadow: 0 0 2px #8b00ff;
  transition: opacity 0.5s ease;
  opacity: 0.5;
}
#instructions:hover { opacity: 1; }
#instructions ul { list-style: none; padding: 0; margin: 5px 0 0 0; }
#instructions li { margin: 3px 0; }

/* Mobile shortcut buttons */
#mobileActions button {
  margin: 3px;
  padding: 5px 8px;
  font-size: 14px;
  border-radius: 6px;
  border: none;
  background: #ff66cc;
  color: #fff;
  cursor: pointer;
  opacity: 0.8;
}
#mobileActions button:hover { opacity: 1; }
#mobileActions {
  position: absolute;
  top: 10px;
  left: 10px;
  z-index: 25;
}
</style>
</head>
<body>

<canvas id="bgCanvas"></canvas>
<div class="orb" id="orb">🐱</div>

<pre id="asciiCat">
      /\_/\  
     ( o.o )  
      > ^ <  

  ╔══════════════════╗
  ║ H A P P Y           ║
  ║  B I R T H D A Y    ║
  ║       V R O 😼😼    ║
  ╚══════════════════╝
</pre>

<div id="instructions">
  <ul>
    <li>Tap the <strong> 😺 orb</strong> to start</li>
    <li>Tap elsewhere → Floating cat emojis 🐱</li>
  </ul>
</div>

<div id="mobileActions">
  <button onclick="createConfetti(50)">🎉</button>
  <button onclick="createBalloons(5)">🎈</button>
  <button onclick="triggerFireworks()">🎆</button>
</div>

<audio id="magicSound" src="https://www.soundjay.com/misc/sounds/magic-chime-01.mp3"></audio>

<script>
const orb = document.getElementById('orb');
const asciiCat = document.getElementById('asciiCat');
const soundEl = document.getElementById('magicSound');
let draggingBalloon = null, offsetX = 0, offsetY = 0;

// Show ASCII message
function showASCII(){
    asciiCat.style.display = 'block';
    const text = asciiCat.innerText;
    asciiCat.innerText = '';
    [...text].forEach((char,i)=>{
        setTimeout(()=> asciiCat.innerText += char, i*25);
    });
}

// Move orb to corner
function moveOrbToCorner(){
    orb.style.left = (window.innerWidth - 80) + 'px';
    orb.style.top = (window.innerHeight - 80) + 'px';
    orb.style.width = '70px';
    orb.style.height = '70px';
    orb.style.fontSize = '2em';
    orb.style.boxShadow = '0 0 15px #8b00ff, 0 0 30px #ff3399, 0 0 45px #d100ff';
}

// Confetti
function createConfetti(amount){
    const catEmojis = ["🐾","🐱","😺","🐈","🎉","🎁","🍰"];
    for(let i=0;i<amount;i++){
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random()*window.innerWidth+'px';
        confetti.innerText = catEmojis[Math.floor(Math.random()*catEmojis.length)];
        confetti.style.animationDuration = 2 + Math.random()*3 + 's';
        confetti.style.animationDelay = Math.random()*2+'s';
        document.body.appendChild(confetti);
        setTimeout(()=>confetti.remove(),5000);
    }
}

// Balloons
function createBalloons(amount){
    const balloonEmojis = ["🎈","🎈","🎈","🎉"];
    for(let i=0;i<amount;i++){
        const balloon = document.createElement('div');
        balloon.classList.add('balloon');
        balloon.innerText = balloonEmojis[Math.floor(Math.random()*balloonEmojis.length)];
        balloon.style.left = Math.random()*window.innerWidth+'px';
        balloon.style.top = window.innerHeight + 'px';
        balloon.style.animationDuration = 4 + Math.random()*4 + 's';
        document.body.appendChild(balloon);
        setTimeout(()=>balloon.remove(),5000);
        balloon.addEventListener('mousedown', e => {
            draggingBalloon = balloon;
            offsetX = e.clientX - balloon.offsetLeft;
            offsetY = e.clientY - balloon.offsetTop;
        });
        balloon.addEventListener('touchstart', e=>{
            draggingBalloon = balloon;
            offsetX = e.touches[0].clientX - balloon.offsetLeft;
            offsetY = e.touches[0].clientY - balloon.offsetTop;
        });
    }
}

// Drag balloons with mouse or touch
document.addEventListener('mousemove', e=>{
    if(draggingBalloon){
        draggingBalloon.style.left = (e.clientX - offsetX) + 'px';
        draggingBalloon.style.top = (e.clientY - offsetY) + 'px';
    }
});
document.addEventListener('mouseup', ()=>{ draggingBalloon = null; });
document.addEventListener('touchmove', e=>{
    if(draggingBalloon && e.touches[0]){
        draggingBalloon.style.left = (e.touches[0].clientX - offsetX) + 'px';
        draggingBalloon.style.top = (e.touches[0].clientY - offsetY) + 'px';
    }
});
document.addEventListener('touchend', ()=>{ draggingBalloon = null; });

// Orb sparks
function emitOrbSparks(){
    const spark = document.createElement('div');
    spark.className = 'orb-spark';
    spark.style.left = (orb.offsetLeft + orb.offsetWidth/2) + 'px';
    spark.style.top = (orb.offsetTop + orb.offsetHeight/2) + 'px';
    spark.innerText = "✨";
    spark.style.setProperty('--x', Math.random());
    spark.style.setProperty('--y', Math.random());
    document.body.appendChild(spark);
    setTimeout(()=>spark.remove(),1500);
}
setInterval(emitOrbSparks,150);

// Fireworks
function triggerFireworks(){
    for(let i=0;i<5;i++){
        const firework = document.createElement('div');
        firework.className = 'orb-spark';
        firework.style.left = Math.random()*window.innerWidth+'px';
        firework.style.top = Math.random()*window.innerHeight+'px';
        firework.innerText = "✨🎆";
        document.body.appendChild(firework);
        setTimeout(()=>firework.remove(),1500);
    }
}

// Orb click/tap
orb.addEventListener('click', ()=>{
    soundEl.play();
    showASCII();
    createConfetti(100);
    createBalloons(15);
    moveOrbToCorner();
});
orb.addEventListener('touchstart', ()=>{
    soundEl.play();
    showASCII();
    createConfetti(100);
    createBalloons(15);
    moveOrbToCorner();
});

// Screen tap for floating cat
document.addEventListener('click', e=>{
    if(e.target.classList.contains('balloon')){ createConfetti(15); e.target.remove(); }
    else if(e.target.id!=='orb'){
        const cat = document.createElement('div');
        cat.className = 'orb-spark';
        cat.style.left = e.clientX+'px';
        cat.style.top = e.clientY+'px';
        cat.innerText = "😼";
        document.body.appendChild(cat);
        setTimeout(()=>cat.remove(),1000);
    }
});
document.addEventListener('touchstart', e=>{
    const touch = e.touches[0];
    if(touch.target.classList.contains('balloon')){ createConfetti(15); touch.target.remove(); }
    else if(touch.target.id!=='orb'){
        const cat = document.createElement('div');
        cat.className = 'orb-spark';
        cat.style.left = touch.clientX+'px';
        cat.style.top = touch.clientY+'px';
        cat.innerText = "😼";
        document.body.appendChild(cat);
        setTimeout(()=>cat.remove(),1000);
    }
});

// Keyboard shortcuts
document.addEventListener('keydown', e=>{
    if(e.key.toLowerCase() === 'c'){ createConfetti(50); }
    if(e.key.toLowerCase() === 'f'){ triggerFireworks(); }
    if(e.key.toLowerCase() === 'b'){ createBalloons(5); }
});

// Starry background
const canvas = document.getElementById('bgCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
let stars = [];
for(let i=0;i<300;i++){
    stars.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, r:Math.random()*2+0.5, alpha:Math.random(), speed:Math.random()*0.5+0.1});
}
function animateStars(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    stars.forEach(s=>{
        ctx.beginPath();
        ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
        ctx.fillStyle=`rgba(255,255,255,${s.alpha})`;
        ctx.fill();
        s.y -= s.speed;
        s.alpha += (Math.random()-0.5)*0.02;
        if(s.alpha>1) s.alpha=1;
        if(s.alpha<0) s.alpha=0;
        if(s.y<0) s.y=canvas.height;
    });
    requestAnimationFrame(animateStars);
}
animateStars();
window.addEventListener('resize',()=>{canvas.width=window.innerWidth; canvas.height=window.innerHeight;});
</script>
</body>
</html>
